        <h1>阿本</h1>
        <h2>旅行在路上</h2>
        <p>
<p>青春，并非年轻岁月，而是一种心态；青春的特征，并非粉颊、朱唇、柔肢，而是毅力、激情、创意；青春是生命涌泉的清澈、激扬。</p>
<p>青春，是指超越怯懦、勇气如虹，不图安逸、敢闯敢试。毅力若此，花甲多胜弱冠。年岁递增，非必老化；背弃理想，方陷残年。</p>
<p>岁月留痕，只及肌肤；激情不再，皱起心灵。忧惧自卑，终致身心佝偻、精神萎靡。</p>
<p>无论年少或年长，当怀好奇的诱导，像孩子般总渴求着：接下来的进展及驰骋人生的欢乐。</p>
<p>人人皆有心灵的感官，只要感受源源来自人间与穹苍的启发，感应有关美好、希望、激情、勇毅和能力的信息，你就会朝气勃勃、青春无限。</p>
</p>
